services:
  audio_processor:
    image: monsoon-audio-biodiversity:devel
    container_name: audio_processor
    stdin_open: true
    tty: true
    shm_size: '1g'
    working_dir: ${PWD}
    environment:
      - PYTHONPATH=${PWD}
      - AUDIO_DATA_DIR=/app/audio_data
      - APP_DATA_DIR=/app/app-data
    volumes:
      - ${PWD}:${PWD}
      - ${AUDIO_DATA_DIR}:/app/audio_data
      - ${PWD}/app-data:/app/app-data
    entrypoint: ["/bin/bash"]


volumes:
  db_data: